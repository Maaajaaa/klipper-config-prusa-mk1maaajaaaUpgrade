[include config/mk2s/rambo.cfg]
[include config/mk2s/steppers.cfg]
[include config/mk2s/probe.cfg]
[include config/mk2s/display.cfg]
[include config/custom/status.cfg]
[include config/custom/menu.cfg]
[include config/custom/macro.cfg]

[probe]
#z_offset: 0.65

[extruder]
nozzle_diameter: 0.400
#pressure_advance: 0.0775 #PLA

[pause_resume]
recover_velocity: 50

[display_status]

[force_move]
enable_force_move: True

[input_shaper]
shaper_freq_x: 60
shaper_freq_y: 63
shaper_type: ei

[virtual_sdcard]
path: ~/klipper_gcode


